<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../public/assets/css/style.css" />
    <title>Portal Ford | Lançamentos</title>
  </head>

  <body>
    <header aria-label="Cabecalho" class="top-header">
      <section class="top-header__logo-container">
        <figure>
          <img
            src="../public/assets/img/logos/logo-ford-256.png"
            alt="Logo da Ford"
          />
        </figure>
      </section>
      <nav class="top-header__nav">
        <ul class="top-header__nav-ul">
          <li class="top-header__nav-li"><a href="../index.html">Home</a></li>
          <li class="top-header__nav-li">
            <a href="./lancamento.html">Lançamento</a>
          </li>
          <li class="top-header__nav-li">
            <a href="./contato.html">Contato</a>
          </li>
        </ul>
      </nav>
      <button
        type="button"
        id="open-nav"
        onclick="toggleNav(true)"
        title="Abrir menu"
      >
        <span class="material-symbols-rounded">
          menu
        </span>
      </button>
    </header>
    <!-- Menu Fixo -->
    <nav id="fixed-nav" class="top-header__nav closed-menu">
      <button
        type="button"
        id="close-nav"
        onclick="toggleNav(false)"
        title="Fechar menu"
      >
        <img
          src="../public/assets/img/icons/close-menu"
          loading="lazy"
          alt="Ícone para fechar"
        />
      </button>
      <ul class="top-header__nav-ul">
        <li class="top-header__nav-li"><a href="/index.html">Home</a></li>
        <li class="top-header__nav-li">
          <a href="./lancamento.html">Lançamento</a>
        </li>
        <li class="top-header__nav-li"><a href="./contato.html">Contato</a></li>
      </ul>
    </nav>

    <main class="main-container">
      <section class="contato-container">
        <div class="contato-container__div-form">
          <section class="contato-container-img">
            <img style="width: 100%;" src="../public/assets/img/xls 2.2 diesel.jpg" loading="lazy" />
          </section>
          <section class="contato-container-form">
            <form method="post" action="">
              <h1>Sobre você</h1>
              <fieldset>
                <input type="text" placeholder="NOME*" required />
                <input type="text" placeholder="SOBRENOME*" required />
                <input type="text" placeholder="CPF*" required />
              </fieldset>
              <fieldset>
                <input type="email" placeholder="E-MAIL*" required />
                <input type="text" placeholder="TELEFONE*" required />
              </fieldset>
              <fieldset>
                <select required>
                  <option value="0">Como deseja ser contatado</option>
                  <option value="1">Elogio</option>
                  <option value="2">Reclamação</option>
                  <option value="3">Solicitação</option>
                </select>
              </fieldset>
              <fieldset>
                <legend>Digite aqui sua mensagem</legend>
                <textarea name="" id="" cols="30" rows="10"></textarea>
              </fieldset>
              <fieldset>
                <button type="submit">Enviar</button>
              </fieldset>
            </form>
          </section>
        </div>
      </section>
    </main>

    <footer aria-label="Rodape">
      <section class="footer-div-container --redes-sociais">
        <strong>Redes Sociais</strong>
        <div class="footer-div-socials">
          <a href="/facebook" title="facebook">
            <img src="../public/assets/img/icons/facebook-50.png" alt="" />
          </a>
          <a href="/youtube" title="youtube">
            <img
              src="../public/assets/img/icons/youtube-squared-50.png"
              alt=""
            />
          </a>
          <a href="/instagram" title="instagram">
            <img
              src="../public/assets/img/icons/instagram-logo-50.png"
              alt=""
            />
          </a>
        </div>
      </section>
      <section class="footer-div-container" id="copyright" align="center">
        <p>&copy; 2025 - 2025 www.fordenter.com.br - All Rights Reserved.</p>
      </section>
      <section class="footer-div-container --logo">
        <figure>
          <img src="../public/assets/img/ford-96.png" alt="" />
        </figure>
      </section>
    </footer>

    <script
      src="../public/assets/js/index.js"
      type="application/javascript"
    ></script>
  </body>
</html>
